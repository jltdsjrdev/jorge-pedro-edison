<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações do Pet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Formulário de Informações do Pet</h1>
    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="POST" action="/">
        <label for="nome">Nome do Pet:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="idade">Idade do Pet (em anos):</label>
        <input type="number" id="idade" name="idade" required><br><br>

        <label for="peso">Peso do Pet (em kg):</label>
        <input type="number" step="0.01" id="peso" name="peso" required><br><br>

        <input type="submit" value="Enviar">
    </form>

    {% if nome %}
    <h2>Informações do Pet</h2>
    <p>Nome: {{ nome }}</p>
    <p>Idade: {{ idade }} anos</p>
    <p>Peso: {{ peso }} kg</p>
    {% endif %}
</body>
</html>
